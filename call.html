<!DOCTYPE html>
<html lang="en">
<head>

    <title>전화예제</title>
</head>
<style>
    img,{
        animation-name: tran; 
        animation-duration: 3s;  
        animation-iteration-count: infinite;
    }
    @keyframes tran{
        0%{width: 100px; height: 100px;}
        50%{width: 120px; height: 120px;}
        100%{width: 100px; height: 100px;}
    }
</style>
<body>
<div>
    <h1>전화가 왔습니다. 받으시겠습니까?</h1>
    <img src="https://cdn3.iconfinder.com/data/icons/basicolor-essentials/24/036_phone_call_hang-512.png" width="100" height="100">
    <img src="https://zipwin333.com/img/phone.png" width="100" height="100">
</div>
</body>
</html>
